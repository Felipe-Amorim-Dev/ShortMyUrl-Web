<main class="w-[100vw] h-[100vh] flex justify-center items-center">

  <section class="card">
    <div id="popup" class="hidden w-[100%] h-[100%] bg-green-400 rounded-2xl mb-4 flex flex-row">      
      <p class="py-4 ms-4 text-lg text-green-900">{{messagem_sucesso}}</p>
    </div>
    <article class="w-[100%] h-[100%] bg-[#EBEBEB] rounded-2xl px-[30px]">
      <h1 class="text-center text-[2rem] uppercase pt-[30px]">Short my URL</h1>
      <h3 class="text-[1rem] text-center py-[15px]">Transforme links longos e complicados em URLs curtas.</h3>
      <form class="flex flex-col justify-start items-start">
        <label for="urlOriginal" class="leading-7 text-sm text-gray-600">URL</label>
        <input [(ngModel)]="urlOriginal" type="url" id="urlOriginal" name="urlOriginal"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <span class="text-sm">Informe o caminho completo da URL para ser encurtada.</span>
        <button (click)="onSubmit()"
          class="bg-indigo-500 text-xl rounded-md text-[white] py-[4px] px-[64px] my-[20px] hover:bg-indigo-600"
          type="submit">Encurtar</button>
      </form>

      <hr class="text-indigo-600">

      <div class="my-[20px] flex flex-row justify-center items-center">
        <div class="w-[85%] me-[20px]">
          <label for="urlNova" class="leading-7 text-sm text-gray-600">URL curta</label>
          <input type="text" [(ngModel)]="urlNova" #urlNovaInput id="urlNova" name="urlNova"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <button (click)="copiarUrl(urlNovaInput)"
          class="w-auto h-auto border-2 border-indigo-600 rounded-md py-[4px] px-[4px] mt-[25px] hover:bg-indigo-500"
          type="submit"><svg class="w-[32px] h-[32px]" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg" stroke="#e6e6e6">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M6.59961 11.3974C6.59961 8.67119 6.59961 7.3081 7.44314 6.46118C8.28667 5.61426 9.64432 5.61426 12.3596 5.61426H15.2396C17.9549 5.61426 19.3125 5.61426 20.1561 6.46118C20.9996 7.3081 20.9996 8.6712 20.9996 11.3974V16.2167C20.9996 18.9429 20.9996 20.306 20.1561 21.1529C19.3125 21.9998 17.9549 21.9998 15.2396 21.9998H12.3596C9.64432 21.9998 8.28667 21.9998 7.44314 21.1529C6.59961 20.306 6.59961 18.9429 6.59961 16.2167V11.3974Z"
                fill="#2f0075"></path>
              <path opacity="0.5"
                d="M4.17157 3.17157C3 4.34315 3 6.22876 3 10V12C3 15.7712 3 17.6569 4.17157 18.8284C4.78913 19.446 5.6051 19.738 6.79105 19.8761C6.59961 19.0353 6.59961 17.8796 6.59961 16.2167V11.3974C6.59961 8.6712 6.59961 7.3081 7.44314 6.46118C8.28667 5.61426 9.64432 5.61426 12.3596 5.61426H15.2396C16.8915 5.61426 18.0409 5.61426 18.8777 5.80494C18.7403 4.61146 18.4484 3.79154 17.8284 3.17157C16.6569 2 14.7712 2 11 2C7.22876 2 5.34315 2 4.17157 3.17157Z"
                fill="#2f0075"></path>
            </g>
          </svg></button>
      </div>
      <footer class="text-center text-sm py-[20px]">
        <p>&copy; 2025 ShortMyUrl. Todos os direitos reservados.</p>
        <p>
          Desenvolvido por <a class="underline" href="https://github.com/Felipe-Amorim-Dev" target="_blank"
            rel="noopener moreferrer">Felipe Amorim</a>
        </p>
      </footer>
    </article>
  </section>

</main>
